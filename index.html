    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 6px;
            color: #111827;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 18px;
        }

        .status {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.waiting { background: #fef3c7; color: #92400e; }
        .status.active  { background: #d1fae5; color: #065f46; }
        .status.error   { background: #fee2e2; color: #991b1b; }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            min-width: 150px;
            border: none;
            border-radius: 10px;
            padding: 11px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-primary   { background: #4f46e5; color: #ffffff; }
        .btn-secondary { background: #10b981; color: #ffffff; }
        .btn-danger    { background: #ef4444; color: #ffffff; }

        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
        }

        /* ðŸ”” Animation de blink pour les boutons PENDANT le chargement */
        .btn-loading {
            animation: blinkButton 1s ease-in-out infinite;
        }

        @keyframes blinkButton {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50%      { opacity: 0.4; transform: translateY(-1px); }
        }

        .section {
            background: #f9fafb;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 14px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #111827;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 10px;
            font-size: 13px;
        }

        .info-label { color: #6b7280; }
        .info-value { color: #111827; font-family: monospace; text-align: right; }

        .map-link {
            display: inline-block;
            margin-top: 6px;
            font-size: 13px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: 500;
        }

        .map-link:hover { text-decoration: underline; }

        .events-list {
            list-style: none;
            margin-top: 10px;
        }

        .event-item {
            background: #ffffff;
            border-radius: 10px;
            padding: 9px 11px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }

        .event-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #111827;
        }

        .event-meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .event-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }

        .event-link {
            font-size: 12px;
            text-decoration: none;
            color: #2563eb;
        }

        .event-link:hover {
            text-decoration: underline;
        }

        .event-map {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            margin-top: 4px;
        }
